<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        KMioneros Dashboard
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white h-screen shadow-md flex flex-col justify-between">
            <div>
                <div class="flex items-center justify-center py-6">
                    <img alt="KMioneros Logo" class="h-12 w-12 rounded-full" height="50" src="../assets/kmioneros2.png"
                        width="50" />
                    <div class="ml-3">
                        <h1 class="text-xl font-bold">
                            KMioneros
                        </h1>
                        <span class="text-sm text-gray-500">
                            v3.1
                        </span>
                    </div>
                </div>
                <nav class="mt-10">
                    <a class="flex items-center py-2 px-8 bg-gray-200 text-gray-700" href="./dashboard.html">
                        <i class="fas fa-home mr-3">
                        </i>
                        INICIO
                    </a>
                    <a class="flex items-center py-2 px-8 text-gray-600 hover:bg-gray-300" href="#">
                        <i class="fas fa-user mr-3">
                        </i>
                        Choferes
                    </a>
                    <a class="flex items-center py-2 px-8 text-gray-600 hover:bg-gray-300" href="#">
                        <i class="fas fa-truck mr-3">
                        </i>
                        Veh칤culos
                    </a>
                    <a class="flex items-center py-2 px-8 text-gray-600 hover:bg-gray-300" href="#">
                        <i class="fas fa-cog mr-3">
                        </i>
                        Configuraci칩n
                    </a>
                    <a class="flex items-center py-2 px-8 text-gray-600 hover:bg-gray-300" href="#">
                        <i class="fas fa-question-circle mr-3">
                        </i>
                        Ayuda
                    </a>
                </nav>
            </div>
            <div class="p-4">
                <div class="flex items-center mb-4">
                    <img alt="User Profile Picture" class="h-10 w-10 rounded-full" height="40" src="../assets/user_profile.png"
                        width="40" />
                    <div class="ml-3">
                        <p id="userName" class="text-sm font-medium"></p>
                        <p class="text-xs text-gray-500">
                            Usuario ID: 25732
                        </p>
                    </div>
                    <i class="fas fa-chevron-down ml-auto text-gray-500">
                    </i>
                </div>
                <button class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300" onclick="logout()">
                    <i class="fas fa-sign-out-alt mr-2">
                    </i>
                    Logout
                </button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-10">
            <h1 id="greeting" class="text-2xl font-bold">
                <span class="wave">
                    游녦
                </span>
            </h1>
            <div class="mt-6 bg-white p-10 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-6">
                    Nuevo Chofer
                </h2>
                <form id="choferForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">
                            Nombre completo
                        </label>
                        <input id="nombreChofer" class="w-full mt-2 p-2 border border-gray-300 rounded"
                            placeholder="Ingres치 nombre y apellido" type="text" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">
                            Correo electr칩nico
                        </label>
                        <input id="emailChofer" class="w-full mt-2 p-2 border border-gray-300 rounded" placeholder="Ingres치 tu email"
                            type="email" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">
                            Ciudad
                        </label>
                        <input id="ciudadChofer" class="w-full mt-2 p-2 border border-gray-300 rounded" placeholder="Ingres치 tu ciudad"
                            type="text" />
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700">
                            DNI
                        </label>
                        <input id="dniChofer" class="w-full mt-2 p-2 border border-gray-300 rounded" placeholder="Ingres치 tu n춿 de DNI"
                            type="text" />
                    </div>
                    <div class="flex justify-end">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" type="button" onclick="guardarChofer()">
                            Siguiente
                        </button>
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded" type="button">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Recuperar email y nombre completo del usuario desde localStorage
        const nombre = localStorage.getItem('nombre');
        const email = localStorage.getItem('email');
    
        // Verificar que ambos datos existan antes de mostrarlos
        if (email && nombre) {
            // Personalizar el saludo con el email
            document.getElementById('greeting').textContent = `춰Hola, ${nombre}!`;
    
            // Mostrar el nombre completo del usuario
            document.getElementById('userName').textContent = nombre;
        } else {
            // En caso de que falten los datos, redirigir o mostrar un mensaje
            document.getElementById('greeting').textContent = 'Bienvenido, Usuario Invitado';
        }
        // L칩gica crear nuevo chofer
        function guardarChofer() {
            const nombreChofer = document.getElementById('nombreChofer').value;
            const dniChofer = document.getElementById('dniChofer').value;
            const emailChofer = document.getElementById('emailChofer').value;
            const ciudadChofer = document.getElementById('ciudadChofer').value;
    
            const chofer = {
                nombreChofer: nombreChofer,
                dniChofer: dniChofer,
                emailChofer: emailChofer,
                ciudadChofer: ciudadChofer
            };
    
            // Guardar el chofer creado en localStorage
            localStorage.setItem('chofer', JSON.stringify(chofer));
    
            alert('Datos del chofer guardados exitosamente');
            window.location.href = 'id_validation.html';
        }

        // Funci칩n de logout
     function logout() {
        // Eliminar los datos de localstorage
        localStorage.clear();

        // Redirigir al usuario a la p치gina de inicio
        window.location.href = '../index.html';
    }
    </script>
</body>

</html>
